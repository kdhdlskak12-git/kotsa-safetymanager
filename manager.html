<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안전관리자 셀프테스트</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #009688;
      color: white;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #009688;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #00796b;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    안전관리자 셀프테스트
  </header>
  <main>
    <h2>셀프테스트 페이지에 오신 것을 환영합니다</h2>
    <p>아래 버튼을 눌러 테스트를 시작하세요.</p>
    <a href="https://example.com/test" class="button">테스트 시작하기</a>
  </main>
  <footer>
    © 2025 Safety Manager
  </footer>
</body>
</html>
